<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="paybox">
        <div class="course-name">
            <h3>course selected: <span>Python</span></h3>
            <p>&#x20B9; 699</p>
        </div>
        <div class="apply">
            <input type="text" placeholder="Have any coupon code?">
            <button>Apply</button>
        </div>
        <div class="offer">
            <h3>More offers:</h3>
            <div class="sub_offer">
                <div class="detail">
                    <h4>Customized Access Offer</h4>
                    <p>(get 4 courses and save 84% on the bill)</p>
                </div>
                <button>view</button>
            </div>
            <div class="sub_offer">
                <div class="detail">
                    <h4>All Access Offer</h4>
                    <p>(get all courses and save 91% on the bill)</p>
                </div>
                <button>view</button>
            </div>
        </div>
        <div class="total">
            <h3>Total</h3>
            <h3>&#x20B9; 699</h3>
        </div>
        <div class="pay">
            <button>Proceed to pay</button>
        </div>
    </div>
    <div class="foot">
        <p><span class="iconify" data-icon="whh:exitalt" style="color: #2d8b15;" data-height="20"></span> 100% safe and secure</p>
        <p><span class="iconify" data-icon="bi:bag-check-fill" style="color: #8757c1;" data-height="20"></span>
            <div class="secure">
                <p>SECURE</p>
                <p>SSL ENCRYPTION</p>
            </div>
        </p>
        <p><span class="iconify" data-icon="simple-icons:razorpay" style="color: #8757c1;" data-height="20"></span> Razorpay</p>
    </div>

    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</body>
</html>
